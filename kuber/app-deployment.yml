apiVersion: apps/v1
kind: Deployment
metadata:
  name: andersen
  labels: 
    app: andersen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: andersen
  template:
    metadata:
      labels:
        app: andersen
    spec:
      containers:
      - name: andersen
        image: idocdevops/webrtc:v1.0
        ports:
        - name: andersen-port
          containerPort: 443